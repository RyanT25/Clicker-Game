<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Clicker Game</h1>
    </header>
    <div id="game-element">
        <div id="game-object">
            <h2>PRESS BUTTON</h2>
        </div>
        <h3 class="score-title">Score: <span id="score">0</span></h3>
    </div>
    <div id="game-info">
        <p>Click the button to increase the score!</p>
    </div>
    <div id="game-upgrades">
        <h3 class="upgrade-title">Upgrades</h3>
        <p>Work in progress!</p>
    </div>
</body>
</html>
