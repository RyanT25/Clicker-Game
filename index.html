<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Clicker Game</h1>
    </header>
    <div id="game-element">
        <div id="game-object">
            <h2>PRESS BUTTON</h2>
        </div>
        <h3 class="score-title">Score: <span id="score">0</span></h3>
    </div>
    <div id="game-info">
        <p>Click the button to increase the score!</p>
    </div>
    <h3 class="upgrade-title">Upgrades</h3>
    <p>Buy upgrades to generate score automatically!</p>
    <div id="game-upgrades">
        <div id="upgrade1" class="upgrade-tiles">
            <div id="upgrade1-button" class="upgrade-button">
                <h4>x0.1</h4>
            </div>
            <p class="upgrade-cost">Cost: <span id="upgrade1-cost">15</span></p>
            <p class="upgrade-amount"><span id="num-of-upgrade1">0</span></p>
        </div>
        <div id="upgrade2" class="upgrade-tiles">
            <div id="upgrade2-button" class="upgrade-button">
                <h4>x1</h4>
            </div>
            <p class="upgrade-cost">Cost: <span id="upgrade2-cost">150</span></p>
            <p class="upgrade-amount"><span id="num-of-upgrade2">0</span></p>
        </div>
        <div id="upgrade3" class="upgrade-tiles">
            <div id="upgrade3-button" class="upgrade-button">
                <h4>x10</h4>
            </div>
            <p class="upgrade-cost">Cost: <span id="upgrade3-cost">1500</span></p>
            <p class="upgrade-amount"><span id="num-of-upgrade3">0</span></p>
        </div>
        <div id="upgrade4" class="upgrade-tiles">
            <div id="upgrade4-button" class="upgrade-button">
                <h4>x50</h4>
            </div>
            <p class="upgrade-cost">Cost: <span id="upgrade4-cost">15000</span></p>
            <p class="upgrade-amount"><span id="num-of-upgrade4">0</span></p>
        </div>
        <div id="upgrade5" class="upgrade-tiles">
            <div id="upgrade5-button" class="upgrade-button">
                <h4>x250</h4>
            </div>
            <p class="upgrade-cost">Cost: <span id="upgrade5-cost">150000</span></p>
            <p class="upgrade-amount"><span id="num-of-upgrade5">0</span></p>
        </div>
    </div>
</body>
</html>
